<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .heading {
      font-size: 4vw;
      color: #d62828;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 1vh;
      text-align: center;
    }

    .subheading {
      font-size: 2vw;
      color: #333;
      margin-bottom: 2vh;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      background-color: #000;
      padding: 5px;
      border-radius: 10px;
    }

    .cell-button {
      background-color: #222;
      color: white;
      font-size: 3rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cell-button:hover:not(:disabled) {
      background-color: #444;
    }

    .cell-button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .current-player {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #000;
    }

    .reset-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #a61c1c;
    }
  </style>
</head>
<body>
  <div class="heading">TIC TAC TOE</div>
  <div class="subheading">Choose: '*' or '#'</div>

  <div class="board" id="board">
    <!-- Buttons will be generated by JavaScript -->
  </div>

  <div class="controls">
    <div class="current-player" id="currentPlayer">Current Player: #</div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let currentPlayer = "#";

    function togglePlayer() {
      currentPlayer = currentPlayer === "#" ? "*" : "#";
      document.getElementById("currentPlayer").textContent = `Current Player: ${currentPlayer}`;
    }

    function checkWinner() {
      const cells = document.querySelectorAll(".cell-button");
      const board = Array.from(cells).map(cell => cell.textContent);

      const winningPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let pattern of winningPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          setTimeout(() => alert(`PLAYER WITH ${board[a]} WINS!`), 100);
          disableAllCells();
          return;
        }
      }

      if (board.every(cell => cell !== "")) {
        setTimeout(() => alert("It's a TIE!"), 100);
      }
    }

    function disableAllCells() {
      document.querySelectorAll(".cell-button").forEach(btn => btn.disabled = true);
    }

    function resetGame() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      currentPlayer = "#";
      document.getElementById("currentPlayer").textContent = `Current Player: ${currentPlayer}`;
      createBoard();
    }

    function createBoard() {
      const board = document.getElementById("board");
      for (let i = 0; i < 9; i++) {
        const button = document.createElement("button");
        button.className = "cell-button";
        button.addEventListener("click", function () {
          if (this.textContent === "") {
            this.textContent = currentPlayer;
            this.disabled = true;
            checkWinner();
            togglePlayer();
          }
        });
        board.appendChild(button);
      }
    }

    // Initialize board on load
    createBoard();
  </script>
</body>
</html>

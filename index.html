<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: rgb(248, 242, 140);
        }
        .heading {
            display: flex;
            justify-content: center;
            font-size: 5vw;
            color: red;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 2vh;
            margin-top: 0;
        }
        .table {
         margin-left:30%;
            width: 40vw;
            background-color: black;
            border: 2px solid rgb(72, 27, 27);
            border-collapse: collapse;
            height: 70vh;
        }
        td, th {
            width: 33%;
            height: 33%;
            border:3px solid white;
            text-align: center;
            font-size: 6vw;
            color: white;
        }
        .input{
            text-align: center;
            width:98%;
            height:98%;
            
            background-color: black;
            color:white;
            font-size: 4vw;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <p class="heading">TIC TAC TOE!!</p>
    <div class="heading">'*' or'#'</div>
    <table class="table">
        <tr>
            <td> <input type="text" maxlength="1" pattern="[#*]" class="input"></td>
            <td><input type="text"  maxlength="1" pattern="[#*]" class="input"></td>
            <td><input type="text"  maxlength="1" pattern="[#*]"  class="input"></td>
        </tr>
        <tr>
            <td> <input type="text" maxlength="1" pattern="[#*]" class="input"></td>
            <td><input type="text"  maxlength="1" pattern="[#*]" class="input"></td>
            <td><input type="text"  maxlength="1" pattern="[#*]" class="input"></td>
        </tr>
        <tr>
            <td> <input type="text" maxlength="1" pattern="[#*]"  class="input"></td>
            <td><input type="text"  maxlength="1" pattern="[#*]"  class="input"></td>
            <td><input type="text"  maxlength="1" pattern="[#*]"   class="input"></td>
        </tr>
    </table>
    <script>
    
    let currentPlayer = "#"; 
    
    function togglePlayer() {
        currentPlayer = currentPlayer === "#" ? "*" : "#"; 
    }

    document.querySelectorAll(".input").forEach(input => {
        input.addEventListener("input", function() {
            if (!this.value.match(/[#*]/)) {
                this.value = ""; 
            } else {
                this.value = currentPlayer;
                this.setAttribute("readonly", true); 
                togglePlayer(); 
            }
        });
    });

    function checkWinner() {
        let cells = document.querySelectorAll(".input");
        let board = Array.from(cells).map(cell => cell.value);

        let winningPatterns = [
            [0,1,2], [3,4,5], [6,7,8], 
            [0,3,6], [1,4,7], [2,5,8], 
            [0,4,8], [2,4,6]          
        ];

        for (let pattern of winningPatterns) {
            let [a, b, c] = pattern;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                alert(`PLAYER WITH ${board[a]} WINS!`);
                return;
            }
        }
    }

    document.querySelectorAll(".input").forEach(input => {
        input.addEventListener("input", checkWinner);
    });
</script>
       
    
</body>
</html>

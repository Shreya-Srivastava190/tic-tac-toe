<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: rgb(248, 242, 140);
            display: flex;
            flex-direction: column;
        }
        .heading {
            display: flex;
            justify-content: center;
            font-size: 5vw;
            color: red;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 2vh;
            margin-top: 0;
        }
        .table {
            width: 100px;
            background-color: black;
            border: 2px solid rgb(72, 27, 27);
            border-collapse: collapse;
            height: 100px;
            max-height: 100px;
            max-width: 100px;
        }
        td, th {
            width: 100px;
            height: 105px;
            border: 3px solid white;
            text-align: center;
        }
        .cell-button {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 6vw;
            border: none;
            cursor: pointer;
        }
        .container {
            justify-content: center;
            align-items: center;
            align-self: center;
        }
    </style>
</head>
<body>
    <p class="heading">TIC TAC TOE!!</p>
    <div class="heading">'*' or '#'</div>
    <div class="container">
        <table class="table">
            <tr>
                <td><button class="cell-button"></button></td>
                <td><button class="cell-button"></button></td>
                <td><button class="cell-button"></button></td>
            </tr>
            <tr>
                <td><button class="cell-button"></button></td>
                <td><button class="cell-button"></button></td>
                <td><button class="cell-button"></button></td>
            </tr>
            <tr>
                <td><button class="cell-button"></button></td>
                <td><button class="cell-button"></button></td>
                <td><button class="cell-button"></button></td>
            </tr>
        </table>
    </div>

    <script>
        let currentPlayer = "#";

        function togglePlayer() {
            currentPlayer = currentPlayer === "#" ? "*" : "#";
        }

        function checkWinner() {
            let cells = document.querySelectorAll(".cell-button");
            let board = Array.from(cells).map(cell => cell.textContent);

            let winningPatterns = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];

            for (let pattern of winningPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    alert(`PLAYER WITH ${board[a]} WINS!`);
                    return;
                }
            }

            if (board.every(cell => cell !== "")) {
                alert("It's a TIE!");
            }
        }

        document.querySelectorAll(".cell-button").forEach(button => {
            button.addEventListener("click", function () {
                if (this.textContent === "") {
                    this.textContent = currentPlayer;
                    this.disabled = true;
                    checkWinner();
                    togglePlayer();
                }
            });
        });
    </script>
</body>
</html>
